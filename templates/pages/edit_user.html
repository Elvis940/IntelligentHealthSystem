{% extends 'adminbase.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container my-5">
  <h2>Edit User: {{ user.email }}</h2>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Profile Picture Section -->
    <div class="mb-4 text-center">
      {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" 
             class="rounded-circle mb-2" 
             width="120" 
             height="120"
             alt="Current Profile Picture">
      {% else %}
        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center mb-2" 
             style="width: 120px; height: 120px;">
          <i class="fas fa-user text-secondary" style="font-size: 3rem;"></i>
        </div>
      {% endif %}
      
      <div class="mt-3">
        <label for="profile_picture" class="form-label">Change Profile Picture</label>
        <input type="file" id="profile_picture" name="profile_picture" class="form-control">
        <small class="text-muted">Leave blank to keep current picture</small>
      </div>
    </div>
    
    <!-- User Details Section -->
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" />
    </div>
    
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" />
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" value="{{ user.email }}" class="form-control" />
    </div>
    
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select">
        <option value="ADMIN" {% if user.role == 'ADMIN' %}selected{% endif %}>Administrator</option>
        <option value="DOCTOR" {% if user.role == 'DOCTOR' %}selected{% endif %}>Doctor</option>
        <option value="NURSE" {% if user.role == 'NURSE' %}selected{% endif %}>Nurse</option>
        <option value="RECEPTIONIST" {% if user.role == 'RECEPTIONIST' %}selected{% endif %}>Receptionist</option>
        <option value="PHARMACIST" {% if user.role == 'PHARMACIST' %}selected{% endif %}>Pharmacist</option>
        <option value="BILLING" {% if user.role == 'BILLING' %}selected{% endif %}>Billing Staff</option>
      </select>
    </div>
    
    <div class="form-check mb-4">
      <input id="is_active" name="is_active" type="checkbox" class="form-check-input" {% if user.is_active %}checked{% endif %} />
      <label for="is_active" class="form-check-label">Active</label>
    </div>
    
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
