{% extends 'base.html' %}
{% block title %}Edit Patient{% endblock %}
{% block content %}
<div class="container">
  <h2>Edit Patient - {{ patient.name }}</h2>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="row mb-4">
      <div class="col-md-4 text-center">
        {% if patient.profile_picture %}
          <img src="{{ patient.profile_picture.url }}" 
               class="rounded-circle mb-2" 
               width="150" 
               height="150"
               style="object-fit: cover;"
               alt="Current Profile Picture">
        {% else %}
          <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center mb-2" 
               style="width: 150px; height: 150px;">
            <i class="fas fa-user text-white" style="font-size: 3rem;"></i>
          </div>
        {% endif %}
        
        <div class="mt-3">
          <label for="profile_picture" class="form-label">Change Profile Picture</label>
          <input type="file" class="form-control" id="profile_picture" name="profile_picture">
        </div>
      </div>
      
      <div class="col-md-8">
        <div class="mb-3">
          <label for="age">Age</label>
          <input type="number" name="age" value="{{ patient.age }}" class="form-control" required>
        </div>
        
        <div class="mb-3">
          <label for="gender">Gender</label>
          <select name="gender" class="form-select">
            <option value="M" {% if patient.gender == 'M' %}selected{% endif %}>Male</option>
            <option value="F" {% if patient.gender == 'F' %}selected{% endif %}>Female</option>
            <option value="O" {% if patient.gender == 'O' %}selected{% endif %}>Other</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="status">Status</label>
          <select name="status" class="form-select">
            <option value="Active" {% if patient.status == 'Active' %}selected{% endif %}>Active</option>
            <option value="Inactive" {% if patient.status == 'Inactive' %}selected{% endif %}>Inactive</option>
            <option value="Pending" {% if patient.status == 'Pending' %}selected{% endif %}>Pending</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Update Patient</button>
      <a href="{% url 'patients' %}" class="btn btn-secondary">Cancel</a>
      <a href="{% url 'view_patient' patient.id %}" class="btn btn-info ms-auto">
        <i class="fas fa-eye"></i> View Patient
      </a>
    </div>
  </form>
</div>
{% endblock %}
